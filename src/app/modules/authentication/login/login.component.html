<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-1 mt-4 mat-elevation-z8">
          <div class="card-header">
            <a class="p-4 nav-link d-flex justify-content-center">
              <img src="assets/images/visat.png" height="50vh" alt="">
            </a>
            <h3 class="text-center font-weight-light my-1">Login</h3>
          </div>
          <div class="card-body">
            <form>
              <mat-form-field class="full-width text-center">
                <input matInput placeholder="Matrícula" [(ngModel)]="matricula"
                  [ngModelOptions]="{standalone: true}">
              </mat-form-field>
              <mat-form-field class="full-width text-center">
                <input matInput placeholder="Senha" [(ngModel)]="password"
                  [ngModelOptions]="{standalone: true}" type="password">
              </mat-form-field>
              <a class="small text-center" href="#"></a>
              <div class="form-group d-flex align-items-center mt-4 mb-0">
                <button mat-raised-button color="primary"
                  [disabled]="isAuthenticating" (click)="submitForm()"
                  class="full-width">
                  Login
                </button>
                <div class="d-flex justify-content-center">
                  <mat-spinner *ngIf="isAuthenticating" [diameter]='30'
                    color="primary"></mat-spinner>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <a class="m-2 small" href="#">Esqueceu a senha?</a>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <div class="small">
              <a href="#">Registre-se!</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer class="py-4 bg-primary mt-auto position-fixed fixed-bottom">
  <div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between small">
      <div class="text-white">Copyright &copy; KR Soluções em Tecnologia
      </div>
      <div>
        <a class="text-white" href="#">Privacy Policy</a> &middot;
        <a class="text-white" href="#">Terms &amp; Conditions</a>
      </div>
    </div>
  </div>
</footer>
