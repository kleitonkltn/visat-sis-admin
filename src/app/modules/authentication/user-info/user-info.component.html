<div class="row " mat-dialog-title>
  <button class="close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<mat-dialog-content minWidth="300px" class="mat-typography">
  <div class="d-flex justify-content-center">
    <i class="fa fa-user-circle" style="font-size: 40px" aria-hidden="true"></i>
  </div>
  <div *ngIf="userData">
    <h3 class="text-center">{{userData.userName}}</h3>
    <div><b>Matricula: </b> <span>{{userData.matricula}}</span></div>
    <div><b>Acesso: </b> <span>{{userData.levelAccess | levelAccessPipe}}</span>
    </div>
  </div>
</mat-dialog-content>

<div mat-dialog-actions>
  <button class="btn btn-block btn-danger" (click)="logout()" mat-dialog-close><i
      class="fas fa-sign-out-alt    "></i> Logout</button>
</div>
