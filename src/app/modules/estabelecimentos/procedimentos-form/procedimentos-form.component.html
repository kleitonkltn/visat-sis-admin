<form action="" [formGroup]="procedimentosForm">
  <div class="row">
    <div class="form-group col-md-6">
      <mat-form-field class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6">
      <mat-form-field class="full-width">
        <mat-label>Realizado em:</mat-label>
        <input formControlName="accomplishedAt" matInput
          [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <mat-form-field class="full-width p-4">
      <mat-label>Observações</mat-label>
      <textarea matInput formControlName="comments" rows="6"></textarea>
    </mat-form-field>
  </div>
  <div *ngIf="errorMessage"
    class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    {{errorMessage}}
  </div>
  <div class="row">
    <div class="col-md-6" *ngIf="idProcedimento">
      <button mat-raised-button (click)="cancelForm()"
        class="btn btn-danger btn-block"
        class="btn btn-danger btn-block">CANCELAR</button>
    </div>
    <div class="col">
      <button mat-raised-button class="btn btn-primary btn-block"
        (click)="submitForm()">ENVIAR</button>
    </div>

  </div>


</form>
