<div class="modal-header {{classCss}}">
  <h4 class="modal-title">{{header}}</h4>
  <button type="button" class="close" aria-label="Close"
    (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer" *ngIf="options === true">
  <button type="button" class="btn btn-primary"
    (click)="onConfirm()">SIM</button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">NÃƒO</button>
</div>
<div class="modal-footer" *ngIf="options === false">
  <button type="button" class="close" aria-label="Close"
    (click)="bsModalRef.hide()">
    OK
  </button>
</div>
